{% extends "base.html" %}

{% block title %}Patient Chat{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>Medical Triage Chat</h3>
            </div>
            <div class="card-body">
                <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                    <!-- Messages will be inserted here -->
                </div>
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const socket = io();
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');

    // Store patient ID from server (you'll need to implement this)
    const patientId = '{{ patient_id }}';

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
            addMessage(message, false);
            socket.emit('patient_message', {
                patient_id: patientId,
                message: message
            });
            messageInput.value = '';
        }
    });

    socket.on('bot_response', (data) => {
        addMessage(data.message, true);
    });

    function addMessage(message, isBot) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${isBot ? 'bot' : 'user'} mb-2`;
        messageDiv.innerHTML = `
            <div class="message-content p-2 rounded ${isBot ? 'bg-light' : 'bg-primary text-white'}">
                ${message}
            </div>
        `;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
{% endblock %}
